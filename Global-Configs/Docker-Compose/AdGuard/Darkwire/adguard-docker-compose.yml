
networks:
  private_network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
    attachable: true
    internal: false
    ipam:
      config:
        - subnet: 10.2.0.0/24


services:
  unbound:
    image: "klutchell/unbound:latest"
    container_name: unbound
    restart: unless-stopped
    hostname: "unbound"
    volumes:
      - ./Global-Configs/Unbound/custom-unbound.conf:/etc/unbound/custom.conf.d/custom-unbound.conf
    networks:
      private_network:
        ipv4_address: 10.2.0.200


  adguard:
    depends_on: [unbound]
    container_name: adguard
    image: adguard/adguardhome
    restart: unless-stopped
    hostname: adguard
    # Volumes store your data between container upgrades
    volumes:
      - "./Global-Configs/AdGuard/Data:/opt/adguardhome/work"
      - "./Global-Configs/AdGuard/Config:/opt/adguardhome/conf"
    networks:
      private_network:
        ipv4_address: 10.2.0.100


  wiregate:
    image: noxcis/wg-dashboard:${TAG}
    container_name: wiregate
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    volumes:
      - wgd_configs:/etc/wireguard
      - wgd_settings:/opt/wireguarddashboard/src/dashboard_config
      - wgd_iptables:/opt/wireguarddashboard/src/iptable-rules
      - ./Global-Configs/Master-Key:/opt/wireguarddashboard/src/master-key
    environment:
      - WGD_WELCOME_SESSION=false
      - WGD_APP_PORT=80
      - WGD_USER=${WGD_USER}
      - WGD_PASS=${WGD_PASS}
      - WGD_REMOTE_ENDPOINT=${WGD_REMOTE_ENDPOINT}
      - WGD_DNS="10.2.0.100, 10.2.0.100"
      - WGD_IPTABLES_DNS=10.2.0.100
      - WGD_PEER_ENDPOINT_ALLOWED_IP=0.0.0.0/0
      - WGD_KEEP_ALIVE=21
      - WGD_MTU=1420
      - WGD_PORT_RANGE_STARTPORT=${WGD_PORT_RANGE_STARTPORT}
    ports:
      - "${WGD_PORT_MAPPINGS}"
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      private_network:
        ipv4_address: 10.2.0.3


  darkwire:
    depends_on: [wiregate]
    container_name: darkwire
    image: noxcis/darkwire:hydra
    environment:
      - TZ=UTC
      - VITE_API_PORT=3001
      - VITE_API_HOST=localhost
      - VITE_API_PROTOCOL=http
      - VITE_COMMIT_SHA=some_sha
      - VITE_MAX_FILE_SIZE=4
      - MAILGUN_API_KEY=api-key
      - MAILGUN_DOMAIN=darkwire.io
      - ABUSE_TO_EMAIL_ADDRESS=abuse@darkwire.io
      - ABUSE_FROM_EMAIL_ADDRESS=Darkwire <no-reply@darkwire.io>
      - CLIENT_DIST_DIRECTORY='client/dist'
      - ROOM_HASH_SECRET=${DW_ROOM_HASH}
      - SITE_URL=https://localhost
      - STORE_BACKEND=memory
    networks:
      private_network:
        ipv4_address: 10.2.0.4
    dns: 10.2.0.100




volumes:
    postgres_data:
    wgd_settings:
    wgd_configs:
    wgd_iptables:
