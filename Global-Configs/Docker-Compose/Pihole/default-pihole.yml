networks:
  private_network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
    attachable: true
    internal: false
    ipam:
      config:
        - subnet: 10.2.0.0/24
  

services:
  dnscrypt:
    image: "klutchell/dnscrypt-proxy"
    restart: unless-stopped
    container_name: dnscrypt
    volumes:
      - ./Global-Configs/DnsCrypt/dnscrypt-proxy.toml:/config/dnscrypt-proxy.toml
    networks:
      private_network:
        ipv4_address: 10.2.0.42

  unbound:
    image: "klutchell/unbound:latest"
    container_name: unbound
    restart: unless-stopped
    hostname: "unbound"
    volumes:
      - ./Global-Configs/Unbound/custom-unbound.conf:/etc/unbound/custom.conf.d/custom-unbound.conf
    networks:
      private_network:
        ipv4_address: 10.2.0.200
  
  pihole:
    depends_on: [unbound]
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    hostname: pihole
    dns:
      - 10.2.0.200 # Points to unbound
    environment:
      TZ: "${PI_HOLE_TZ}"
      WEBPASSWORD: "${PI_HOLE_PASS}"
      ServerIP: 10.2.0.100 # Internal IP of pihole
      DNS1: 10.2.0.200 # Unbound IP
      DNS2: 10.2.0.200 # If we don't specify two, it will auto pick google.
    volumes:
      - "./Global-Configs/PiHole/etc-pihole/:/etc/pihole/"
      - "./Global-Configs/PiHole/etc-pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    cap_add:
      - NET_ADMIN
    networks:
      private_network:
        ipv4_address: 10.2.0.100


        
  wiregate:
    container_name: wiregate
    image: noxcis/wg-dashboard:${TAG}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    volumes:
      - wgd_configs:/etc/wireguard
      - wgd_tor:/etc/tor
      - wgd_iptables:/opt/wireguarddashboard/src/iptable-rules
      - wgd_db:/opt/wireguarddashboard/src/db
      - ./Global-Configs/Master-Key:/opt/wireguarddashboard/src/master-key
    environment:
      - WGD_TOR_PROXY=${WGD_TOR_PROXY}
      - WGD_WELCOME_SESSION=false
      - WGD_USER=${WGD_USER}
      - WGD_PASS=${WGD_PASS}
      - WGD_REMOTE_ENDPOINT=${WGD_REMOTE_ENDPOINT}
      - WGD_REMOTE_ENDPOINT_PORT=80
      - WGD_DNS="10.2.0.100, 10.2.0.100"
      - WGD_IPTABLES_DNS=10.2.0.100
      - WGD_PEER_ENDPOINT_ALLOWED_IP=0.0.0.0/0
      - WGD_KEEP_ALIVE=21
      - WGD_MTU=1420
      - WGD_PORT_RANGE_STARTPORT=${WGD_PORT_RANGE_STARTPORT}
    ports:
      - "${WGD_PORT_MAPPINGS}"
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      private_network:
        ipv4_address: 10.2.0.3



volumes:
    wgd_tor:
    wgd_configs:
    wgd_iptables:
    wgd_db:
  
  
