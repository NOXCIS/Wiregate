version: "3"

networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24

services:
  unbound:
    image: "klutchell/unbound:latest"
    container_name: unbound
    restart: unless-stopped
    hostname: "unbound"
    volumes:
      - ./Global-Configs/Unbound/custom-unbound.conf:/etc/unbound/custom.conf.d/custom-unbound.conf
    networks:
      private_network:
        ipv4_address: 10.2.0.200

  pihole:
    depends_on: [unbound]
    container_name: pihole
    image: pihole/pihole:nightly
    restart: unless-stopped
    hostname: pihole
    dns:
      - 10.2.0.200 # Points to unbound
    volumes:
      - "./Global-Configs/PiHole/etc-pihole/:/etc/pihole/"
      - "./Global-Configs/PiHole/etc-pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    env_file:
      - ./Global-Configs/WireGate-Deploy-ENV/wiregate.env
    cap_add:
      - NET_ADMIN
    networks:
      private_network:
        ipv4_address: 10.2.0.100


        
  wiregate:
    image: noxcis/wg-dashboard:hydra
    container_name: wiregate
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    volumes:
      - wg_configs:/etc/wireguard
      - wg_data:/home/app/dashboard-config
      - wg_db:/home/app/db
      - wg_iptables:/home/app/Iptables
      - ./Global-Configs/Master-Key:/home/app/master-key
    env_file:
      - ./Global-Configs/WireGate-Deploy-ENV/wiregate.env
    ports:
      - "${WG_DASH_PORT_MAPPINGS}"
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      private_network:
        ipv4_address: 10.2.0.3


  channels:
    depends_on: [db, wiregate]
    container_name: channels_messenger
    image: noxcis/channels:kraken
    restart: unless-stopped
    command: python run.py
    env_file:
      - ./Global-Configs/WireGate-Deploy-ENV/wiregate.env
    networks:
      private_network:
        ipv4_address: 10.2.0.4
    dns: 10.2.0.100

  db:
    container_name: channels_db
    image: postgres:13-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./Global-Configs/WireGate-Deploy-ENV/wiregate.env
    networks:
      private_network:
        ipv4_address: 10.2.0.5
    dns: 10.2.0.100

volumes:
    postgres_data:
    wg_data:
    wg_configs:
    wg_db:
    wg_iptables:
  