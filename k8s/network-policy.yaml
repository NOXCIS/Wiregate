apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wiregate-network-policy
  namespace: wiregate
spec:
  podSelector:
    matchLabels:
      app: wiregate
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow HTTP traffic to Wiregate
  - from: []
    ports:
    - protocol: TCP
      port: 80
  # Allow WireGuard UDP traffic
  - from: []
    ports:
    - protocol: UDP
      port: 44333
    - protocol: UDP
      port: 4430
    - protocol: UDP
      port: 4431
    - protocol: UDP
      port: 4432
    - protocol: UDP
      port: 4433
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS traffic for external connections
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP traffic for external connections
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow Redis communication (both single and cluster)
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: redis-cluster
    ports:
    - protocol: TCP
      port: 6379
  # Allow PostgreSQL communication
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Tor traffic
  - to: []
    ports:
    - protocol: TCP
      port: 9050
    - protocol: TCP
      port: 9051
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: wiregate
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow Redis traffic from Wiregate
  - from:
    - podSelector:
        matchLabels:
          app: wiregate
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
