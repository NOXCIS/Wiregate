apiVersion: v1
kind: ServiceAccount
metadata:
  name: wiregate
  namespace: wiregate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wiregate
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wiregate
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wiregate
subjects:
- kind: ServiceAccount
  name: wiregate
  namespace: wiregate
