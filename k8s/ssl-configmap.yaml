apiVersion: v1
kind: ConfigMap
metadata:
  name: ssl-certs
  namespace: wiregate
data:
  # Add your SSL certificates here
  # Example:
  # cert.pem: |
  #   -----BEGIN CERTIFICATE-----
  #   ... your certificate content ...
  #   -----END CERTIFICATE-----
  # key.pem: |
  #   -----BEGIN PRIVATE KEY-----
  #   ... your private key content ...
  #   -----END PRIVATE KEY-----
  # 
  # Note: For production, consider using Kubernetes Secrets instead of ConfigMaps
  # for sensitive data like private keys
