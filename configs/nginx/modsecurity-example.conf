# ModSecurity Configuration - Example with correct Include order
# This shows where to place the exclusion files

# ... all your existing modsecurity.conf content ...

SecStatusEngine Off

# IMPORTANT: Include exclusion rules BEFORE CRS rules
# This ensures exclusions take effect before CRS rules are processed
Include /etc/nginx/modsecurity/bootstrap-icons-exclusion.conf
Include /etc/nginx/modsecurity/api-exclusions.conf

# Include CRS setup and rules AFTER exclusions
Include /etc/nginx/modsecurity/coreruleset/crs-setup.conf
Include /etc/nginx/modsecurity/coreruleset/rules/*.conf

